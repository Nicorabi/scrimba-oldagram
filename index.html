<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Oldagram</title>
      <link rel="stylesheet" href="index.css">
      <link rel="shortcut icon" type="image/png" href="images/logo.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;600;700&family=Open+Sans:wght@300;700&family=Orbitron:wght@700&family=Overpass:wght@400;700&family=Roboto+Condensed&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <header class="header">
            <a href="https://projects.scrimba.com/oldagram" target="_blank"><img src="images/logo.png" alt="logo" class="img-logo"></a>
            <img src="images/user-avatar.png" alt="icon" class="img-icons">
         </header>
         <section class="top-section">
            <div class="top-container">
               <img src="images/avatar-vangogh.jpg" alt="icon" class="img-icons">
               <div class="section-container">
                  <h3>Vincent van Gogh</h3>
                  <p>Zundert, Netherlands</p>
               </div>
            </div>
            <img src="images/post-vangogh.jpg" alt="image" class="post-image">
         </section>
         <div class="bottom-section">
            <div class="bottom-container">
               <img src="images/icon-heart.png" alt="heart" class="img-icons-two" id="like">
               <img src="images/icon-comment.png" alt="comment" class="img-icons-two">
               <img src="images/icon-dm.png" alt="dm" class="img-icons-two">
            </div>
            <p class="likes"><span id="likes">21,492</span> likes</p>
            <p><span class="text">vincey1853</span> just took a few mushrooms lol</p>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
